<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Parks Map</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!--Custom CSS -->
		<link rel=stylesheet type=text/css href="css/styles.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 padding-right padding-left">
					<div class="col-md-4">
						<h3>Discover Local Parks</h3>
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon transparent"><span class="glyphicon glyphicon-filter"></span></span> 
								<input class="form-control" type="search" placeholder="Filter parks" 
									data-bind="textInput: searchLocation" autocomplete="off"/>
							</div>	
						</div>
						<div class="list-group" data-bind="foreach: filteredLocationList">
							<a href="#" class="list-group-item" data-bind="text: title, click: setLocation"></a>
						</div>
					</div>
					<div class="col-md-8" id="map"></div>
				</div>
			</div>
		</div>	
		<script src="js/lib/knockout-3.2.0.js"></script>
		<script src="js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDah4RK4RsB1UK0ly-xOqS7Y0Sm78YETs4&v=3&callback=initMap"  onerror="errorMap()"></script>
	</body>
</html>
